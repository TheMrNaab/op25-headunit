[general]
app_name = OP25_Project
version = 1.0

[hosts]
api_host = http://localhost:5001 ; LEGACY SUPPORT - SHOULD NOT BE CHANGED

[paths]
rx_script = ~/op25/op25/gr-op25_repeater/apps/rx.py
trunk_file = ~/op25/op25/gr-op25_repeater/apps/_trunk.tsv
stderr_file = /opt/op25-project/logs/stderr_op25.log
stdout_file = /opt/op25-project/logs/stdout_op25.log
app_log = /opt/op25-project/logs/app_log.txt
tgroups_file = /opt/op25-project/templates/_tgroups.csv
defaultWhitelistFile = ~/op25/op25/gr-op25_repeater/apps/_whitelist.tsv
defaultBlacklistFile = ~/op25/op25/gr-op25_repeater/apps/_blist.tsv
pythonpath = /home/dnaab/op25/op25/gr-op25_repeater/apps/tx:/home/dnaab/op25/build
default_system_file = empty
default_zones_file = /systems-2.json

[OP25]
stderr_file = /opt/op25-project/logs/stderr_op25.log
stdout_file = /opt/op25-project/logs/stdout_op25.log
args = rtl
gains = 45
sample_rate = 960000
ppm = 0
verbosity = 2
audio_output = null
audio_device = null
nocrypt = --nocrypt
trunk_tsv = trunk.tsv
terminal_port = 5000
tdma = -2
vocoder = -V

[ENABLED]
args = true
gains = true
sample_rate = true
ppm = true
verbosity = true
audio_output = false
audio_device = false
nocrypt = true
trunk_tsv = true
stdout_file = true
stderr_file = true
terminal_port = true
tdma = true
vocoder = true

[FN]
btn1_name = FD OPS-TAC
btn1_zone = 2
btn2_name = LAW OPS
btn2_zone = 1
btn3_name = FIRE
btn3_zone = 0

