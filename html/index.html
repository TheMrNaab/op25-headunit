        <script>
            // INTERFACE.JS
            // api.js
            const print_debug = true; // Toggle debug output
            let keypadModal = null;
            let isKeypadModalVisible = false;
            let isChannelModalVisible = false;
            let isZoneModalVisible = false;

            // Set base API URL dynamically based on the current hostname
            const API_BASE_URL = `http://${location.hostname}:5001`;

            // API endpoints organized into logical groups
            const APIEndpoints = Object.freeze({
                SYSTEMS: {
                    // These endpoints do not exist in your current API, keep only if you plan to add them
                },

                LOGGING: {
                    UPDATE: "/controller/logging/update",
                    STREAM: "/controller/logging/stream"
                },

                ZONES: {
                    LIST: "/zones",
                    GET_ONE: (index) => `/zone/${index}`,
                    CHANNEL_ONE: (zone, ch) => `/zone/${zone}/channel/${ch}`,
                    CHANNEL_NEXT: (zone, ch) => `/zone/${zone}/channel/${ch}/next`,
                    CHANNEL_PREVIOUS: (zone, ch) => `/zone/${zone}/channel/${ch}/previous`,
                    ZONE_NEXT: (zone) => `/zone/${zone}/next`,
                    ZONE_PREVIOUS: (zone) => `/zone/${zone}/previous`
                },

                SESSION: {
                    CHANNEL_CURRENT: "/session/channel",
                    ZONE_CURRENT: "/session/zone",
                    TALKGROUP_NAME: (tgid) => `/session/talkgroups/${tgid}/name/plaintext`,
                    TALKGROUP_LIST: "/session/talkgroups",
                    CHANNEL_FIELD: (field) => `/session/channel/field/${field}`,
                    CHANNEL_SELECT: (id) => `/session/channel/${id}`,
                    CHANNEL_NEXT: "/session/channel/next",
                    CHANNEL_PREVIOUS: "/session/channel/previous",
                    ZONE_SELECT: (id) => `/session/zone/${id}`,
                    ZONE_NEXT: "/session/zone/next",
                    ZONE_PREVIOUS: "/session/zone/previous",
                    LOCKOUT: (tgid) => `/session/lockout/${tgid}`,
                    HOLD: (tgid) => `/session/hold/${tgid}`,
                    SKIP: (tgid) => `/session/skip/${tgid}`
                },

                VOLUME: {
                    GET_SIMPLE: "/volume/simple",
                    SET: (level) => `/volume/${level}`
                },

                PROGRESS: {
                    STREAM: "/controller/progress",
                    UPDATE: (percent) => `/controller/progress/update/${percent}`
                },

                UTILITIES: {
                    QR_CODE: (content) => `/utilities/qrcode/${encodeURIComponent(content)}`
                },

                CONFIG: {
                    NETWORK: "/config/network",
                    SET: (section, property, value) => `/config/set/${section}/${property}/${value}`,
                    GET_JSON: "/config/get/json",
                    SET_JSON: "/config/set/json"
                },

                DISPLAY: {
                    SET_SLEEP: (id, timeout) => `/config/openbox/display/${id}/sleep/set/${timeout}`,
                    GET_SLEEP: (id) => `/config/openbox/display/${id}/sleep`
                },

                DEVICE: {
                    SET_SLEEP: (timeout) => `/config/openbox/device/sleep/set/${timeout}`,
                    GET_SLEEP: "/config/openbox/device/sleep",
                    GET_AUDIO_PROPERTY: (property) => `/device/audio/properties/${property}`,
                    GET_AUDIO_PROPERTIES: "/device/audio/properties"
                },

                NETWORK: "/config/network",
                OP25_Command: "/config/op25/command",
                CONTROLLER: {
                    WHITELIST: "/session/controller/whitelist",
                    RESTART: "/controller/restart"
                }
            });

            async function apiGet(url) {
                var url = `${API_BASE_URL}${url}`;
                // console.log(url);
                const res = await fetch(`${url}`, {
                    method: "GET",
                    credentials: "include"
                });
                if (!res.ok) throw new Error(`API error: ${await res.text()}`);
                return res.json();
            }

            async function apiGetV2(url) {
                var url = `${API_BASE_URL}${url}`;
                // console.log(url);
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response; // This should be a Response object
            }

            async function apiPut(url, body = null) {
                const fullUrl = `${API_BASE_URL}${url}`;

                //console.log("Making PUT request to:", fullUrl);
            
                const res = await fetch(fullUrl, {
                    method: "PUT",
                    credentials: "include",
                    headers: { "Content-Type": "application/json" },
                    body: body ? JSON.stringify(body) : null
                });
            
                const text = await res.text();

                //console.log("Raw response text:", text);
                
                if (!res.ok) {
                    throw new Error(`API error: ${text}`);
                }
            
                return JSON.parse(text);
            }
            let keypadZone = {};
            let keypadZones = {};
            let channelCount = 0;
            let selectedValue = -1;

            async function fetchTalkgroupName(tgid) {
                const response = await fetch(`/session/talkgroups/${tgid}/name/plaintext`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('talkgroup-name').textContent = data.name;
                } else {
                    console.error('Error fetching talkgroup name');
                }
            }

            function toggleSpinnerIcon(elName, flag, replacementIcon) {
                el = document.getElementById(elName);
                if (!el || !el.classList.contains("fa") && 
                    !el.classList.contains("fas") &&
                    !el.classList.contains("far") &&
                    !el.classList.contains("fab")) {
                    console.warn("Element is not a valid Font Awesome icon.", el);
                    return;
                }
            
                const defaultIconClass = el.getAttribute("default-icon");
                if (!defaultIconClass) {
                    console.warn("Missing default-icon attribute on <i> element.");
                    return;
                }
            
                // Remove any previous icon class (except base 'fa' or 'fas')
                el.className = "fas me-1";
            
                if (flag) {
                    console.log("Loading icon...");
                    el.classList.add("fa-spinner", "fa-spin");
                } else {
                    console.log("Restoring default icon...");
                    el.classList.add(replacementIcon);
                }
            }

          

            document.addEventListener("DOMContentLoaded", () => {
                const inputEl = document.getElementById("channel_text");
                if (inputEl) {
                    inputEl.addEventListener("input", onChannelInputChange);
                }
            });

            function backspaceChannels() {
                if (isKeypadModalVisible) {
                    try {
                        let textBox = document.getElementById("channel_text");
                        textBox.value = textBox.value.slice(0, -1);
                        playButton("backspace");
                        onChannelInputChange();
                    } catch (error) {
                        console.error("Error in backspaceChannels:", error);
                    }
                }
            }

            function handleNumbericInput(data) {
                if (/^[0-9]$/.test(data.name)) {
                    if (isKeypadModalVisible) {
                        // ONLY PROCESS NUMBERS IF KEYPAD IS OPEN
                        console.log("number keydown", data);
                        let textBox = document.getElementById("channel_text");
                        textBox.value += data.name;
                        playButton(data.name);
                        onChannelInputChange();
                        return true
                    }
                    return false
                }
            }

            function handleReturn(data) {
                if (data.name == "go") {
                    console.log("go keydown", data);
                    let textBox = document.getElementById("channel_text");
                    let channelNumber = textBox.value;

                    if (channelNumber) {
                        apiPut(APIEndpoints.SESSION.CHANNEL_SELECT(channelNumber));
                        playButton(data.name);
                        onChannelInputChange();
                    }
                }
            }

            async function reloadOP25(e){
                e.preventDefault();
                // Send a PUT request to the Flask endpoint to reload OP25
                const response = await fetch(`http://${location.hostname}:5001/config/reload/op25`, {
                  method: "PUT",
                  headers: { "Content-Type": "application/json" }
                });
                if (response.ok) {
                  alert("Rebooting system");
                } else {
                  alert("Failed to reboot system");
                  console.log(await response.json());
                }
              }


            function shortcuts(data) {
                const zoneUpBtn = document.getElementById("zone-list-up-btn");
                const zoneDownBtn = document.getElementById("zone-list-down-btn");
                const channelUpBtn = document.getElementById("channel-list-up-btn");
                const channelDownBtn = document.getElementById("channel-list-down-btn");
                const zone_list_accept_btn = document.getElementById("zone-list-accept-btn");
                const channel_list_accept_btn = document.getElementById("channel-list-accept-btn");
                const volumeRange = document.getElementById("volumeRange");
                // {'scan_code': 108, 'device_key_name': 'down', 'action': 'keydown'}

                switch (data.name) {
                    case "keydown":
                        console.info("device_key_name:", data.device_key_name);
                        break;

                    case "enter_ok":
                        if (isZoneModalVisible) { zone_list_accept_btn.click(); return }
                        if (isChannelModalVisible) { channel_list_accept_btn.click(); return }
                        if (!isKeypadModalVisible) { showKeypadModal(); } // MUST ALWAYS BE LAST
                        break;

                    case "rewind": // ZONE LIST
                        if (!isChannelModalVisible && !isZoneModalVisible && !isKeypadModalVisible) { 
                            openChannelModal();
                            break;
                        } 

                    case "fastforward": // CHANNEL
                        if (!isChannelModalVisible && !isZoneModalVisible && !isKeypadModalVisible) { 
                            openZoneModal();
                            break;
                        } 

                    case "skip back": // DIRECT & KEYPAD
                        if (!isChannelModalVisible && !isZoneModalVisible && !isKeypadModalVisible) { 
                            showKeypadModal();
                            break;
                        } 
                    case "up":
                        if (isChannelModalVisible) { channelUpBtn.click(); }
                        if (isZoneModalVisible) { zoneUpBtn.click(); }
                        if (isKeypadModalVisible) { break; }
                        break;

                    case "down":
                        if (isChannelModalVisible) { channelDownBtn.click(); }
                        if (isZoneModalVisible) { zoneDownBtn.click(); }
                        if (isKeypadModalVisible) { break; }
                        break;
                    case "delete":
                        if (isKeypadModalVisible) { backspaceChannels(); }
                        break;

                    case "left":
                        if (isKeypadModalVisible) { 
                            
                        
                            // CYCLE THROUGH zoneSelection RADIOS in reverse
                            const radios = document.querySelectorAll('input[name="zoneSelection"]');
                            let currentIndex = Array.from(radios).findIndex(radio => radio.checked);

                            if (currentIndex !== -1) {
                                radios[currentIndex].checked = false;
                                currentIndex = (currentIndex - 1 + radios.length) % radios.length;
                                radios[currentIndex].checked = true;
                                radios[currentIndex].dispatchEvent(new Event('change'));
                                window.preventDefault();
                            }
                        }
                        break;

                    case "right":
                    if (isKeypadModalVisible) {
                        
                        // CYCLE THROUGH zoneSelection RADIOS
                        const radios = document.querySelectorAll('input[name="zoneSelection"]');
                        let currentIndex = Array.from(radios).findIndex(radio => radio.checked);

                        if (currentIndex !== -1) {
                            radios[currentIndex].checked = false;
                            currentIndex = (currentIndex + 1) % radios.length;
                            radios[currentIndex].checked = true;
                            radios[currentIndex].dispatchEvent(new Event('change'));
                            window.preventDefault();
                        }

                        
                    }

                    case "back":
                        if (isChannelModalVisible) { channelModal.hide(); return }
                        if (isZoneModalVisible) { zoneModal.hide(); return }
                        if (isKeypadModalVisible) { hideKeypadModal(); return }

                    case "vol down":
                        setVolumeRangeField(-10);
                        sendVolume(volumeRange.value);
                        document.getElementById('volume_percent').innerText = volumeRange.value + "%";
                        break;

                    case "vol up":
                        setVolumeRangeField(10);
                        sendVolume(volumeRange.value);
                        document.getElementById('volume_percent').innerText = volumeRange.value + "%";
                        break;

                    default:
                        if (handleNumbericInput(data)) { return }
                        console.warn("Unhandled key event:", data);
                }
            }

            function setVolumeRangeField(increment) {
                let current = Number(volumeRange.value);
                volumeRange.value = current + increment;
                document.getElementById('volume_percent').innerText = volumeRange.value + "%";

            function scrollUp(containerId) {
                const container = document.getElementById(containerId);
                if (!container) {
                    console.error(`Container with id ${containerId} not found.`);
                    return;
                }

                const buttons = container.querySelectorAll("button");
                if (!buttons || buttons.length === 0) {
                    console.error(`No buttons found in container ${containerId}.`);
                    return;
                }

                // Find the currently active button index.
                let activeIndex = -1;
                buttons.forEach((btn, index) => {
                    if (btn.classList.contains("active-button")) {
                        activeIndex = index;
                    }
                });

                // If none active, select the last button.
                // Otherwise, move to the previous button, wrapping around if needed.
                let newIndex = (activeIndex === -1) ? buttons.length - 1 : (activeIndex - 1 + buttons.length) % buttons.length;

                buttons.forEach(btn => btn.classList.remove("active-button"));

                const newActiveButton = buttons[newIndex];
                newActiveButton.classList.add("active-button");

                newActiveButton.scrollIntoView({ behavior: "smooth", block: "center" });
            }

        <script>
            class logListener {
                constructor(data) {
                    this.data = data;
                    this.API_BASE_URL = `http://${location.hostname}:5001`;
                    this.END_POINT = "/controller/logging/stream";
                    this._events = {}; // Holds listeners by event name
                    this.listenLogStream(); // Fixed this line
                }
            
                on(eventName, callback) {
                    if (!this._events[eventName]) {
                        this._events[eventName] = [];
                    }
                    this._events[eventName].push(callback);
                }
            
                emit(eventName, data) {
                    if (this._events[eventName]) {
                        for (const callback of this._events[eventName]) {
                            callback(data);
                        }
                    }
                }
            
                listenLogStream() {
                    const source = new EventSource(this.API_BASE_URL + this.END_POINT);
                    // console.log("Listening to stream", "listenLogStream()");
                    source.onmessage = async (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            console.log("action", data.action);
                            // console.log(data);
                            this.emit(data.action, data);
                        } catch (parseError) {
                            console.warn("Invalid log stream data:", parseError);
                        }
                    };
            
                    source.onerror = (err) => {
                        console.warn("SSE stream error:", err);
                    };
                }
            }
        </script>

                    });

                        lastTGID = -1;
                        el.classList.remove("btn-red");
